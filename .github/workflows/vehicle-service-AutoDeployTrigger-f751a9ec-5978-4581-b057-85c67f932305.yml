name: Trigger auto deployment for vehicle-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/vehicle-service-AutoDeployTrigger-f751a9ec-5978-4581-b057-85c67f932305.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.VEHICLESERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VEHICLESERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VEHICLESERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.VEHICLESERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VEHICLESERVICE_REGISTRY_PASSWORD }}
          containerAppName: vehicle-service
          resourceGroup: prajwalsaokar_rg_5580
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


